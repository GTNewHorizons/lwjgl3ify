
minecraft {
    mainLwjglVersion = 3
    lwjgl3Version = "3.3.2"
}

def addGtForTesting = false
def addReikaModsForTesting = false

def asmVersion = '9.5'

dependencies {
    // Resolve newer versions of LaunchWrapper to allow java 9+ compat
    vanilla_minecraft('net.minecraft:launchwrapper:1.17.3') { transitive = false }
    forgePatchesEmbedded('net.minecraft:launchwrapper:1.17.3') { transitive = false }

    forgePatchesEmbedded("org.ow2.asm:asm:${asmVersion}")
    forgePatchesEmbedded("org.ow2.asm:asm-commons:${asmVersion}")
    forgePatchesEmbedded("org.ow2.asm:asm-tree:${asmVersion}")
    forgePatchesEmbedded("org.ow2.asm:asm-analysis:${asmVersion}")
    forgePatchesEmbedded("org.ow2.asm:asm-util:${asmVersion}")
    forgePatchesEmbedded('org.ow2.asm:asm-deprecated:7.1')
    forgePatchesEmbedded("org.apache.commons:commons-lang3:3.12.0")

    forgePatchesEmbedded("org.apache.commons:commons-compress:1.21")

    // Allow using Unsafe with newer javac versions
    compileOnly('me.eigenraven.java8unsupported:java-8-unsupported-shim:1.0.0')

    shadowImplementation("jakarta.xml.bind:jakarta.xml.bind-api:3.0.1")
    shadowImplementation("jakarta.servlet:jakarta.servlet-api:6.0.0")
    shadowImplementation("com.sun.xml.bind:jaxb-impl:3.0.2")
    shadowImplementation("org.mozilla:rhino-engine:1.7.14")

    runtimeOnlyNonPublishable('com.github.GTNewHorizons:NotEnoughItems:2.4.13-GTNH:dev')
    if (addGtForTesting) {
        runtimeOnlyNonPublishable('com.github.GTNewHorizons:GT5-Unofficial:5.09.45.15:dev')
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:Applied-Energistics-2-Unofficial:rv3-beta-307-GTNH:dev")
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:Chisel:2.13.0-GTNH:dev")
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:ForestryMC:4.8.1:dev")
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:Railcraft:9.15.3:dev")
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:EnderIO:2.6.2:dev")
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:ProjectRed:4.9.1-GTNH:dev") { transitive = false }
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:MrTJPCore:1.1.5:dev")
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:ForgeMultipart:1.4.3:dev")
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:ForgeRelocation:0.0.3:dev")
        reobfJarConfiguration group: 'curse.maven', name: 'cofh-core-69162', version: '2388750'
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:AppleCore:3.2.12:dev")
        runtimeOnlyNonPublishable("com.github.GTNewHorizons:Hodgepodge:2.4.5:dev")
    }
    if (addReikaModsForTesting) {
        // DragonAPI
        reobfJarConfiguration('curse.maven:dragon-api-235591:3574508')
        // Chromaticraft
        reobfJarConfiguration('curse.maven:chromaticraft-235590:3574503')
    }
    // Just enough calculation
    // reobfJarConfiguration('curse.maven:jec-242223:4192990')
}

minecraft {
    groupsToExcludeFromAutoReobfMapping.add('curse.maven')
}

configurations.patchedMinecraft {
    exclude group: 'org.ow2.asm', module: 'asm-debug-all'
}
